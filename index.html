<form id="form" class="form-card">

            placeholder="Please fill in your full name" type="input" required name="subscriberName"/>

            <label class="form-element-label" for="field-omv6eo-metm0n-5j55wv-w3wbws-6nm2b9">Name</label>
        </div>
        <input id="endpoint" name="endpoint" hidden />
        <input id="p256dh" name="p256dh" hidden />
        <input id="auth" name="auth" hidden />
    </fieldset>
    <div class="form-actions">
        <button class="form-btn" type="submit" id="submit">Subscribe</button>
        
    </div>
</form>
